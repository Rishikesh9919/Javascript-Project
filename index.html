    <style>
        body{
            background-color: azure;
            color: white;
        }
        .deadline{
            display: inline-flex;
            
        }
        .giveaway{
            padding-bottom: 22px;
        }
        .container{
            
            background-color: blueviolet;
            margin: 40px auto;
            padding: 40px 0px 40px 0px;
        }
        .deadline-format{
            padding: 25px 25px 5px 25px;
            background-color: black;
            margin: 3px;
            border-radius: 45%;
        }
    </style>
    
    
</head>

<body>

<main role="main" class="container">
    
    <div class="text-center">
        <h4>Selcet Future Date and Time</h4>
        <input type="datetime-local" id="myDate">
        <button class="btn btn-danger" onclick="myFunction()">Start Cuntdown</button>
        

        <h4 class="giveaway">
            Ends on Sunday, 24 April 2020,8:00am
        </h4>
        <div class="deadline">
            <!-- Days -->
            <div class="deadline-format">
                <div>
                    <h4 class="days">34</h4><span>days</span>
                </div>
            </div>
            <!-- End of Item -->
            <!-- Hours -->
            <div class="deadline-format">
                <div>
                    <h4 class="hours">34</h4><span>hours</span>
                </div>
            </div>
            <!-- End of Item -->
            <!-- Minutes -->
            <div class="deadline-format">
                <div>
                    <h4 class="mins">34</h4><span>mins</span>
                </div>
            </div>
            <!-- End of Item -->
            <!-- Second -->
            <div class="deadline-format">
                <div>
                    <h4 class="sec">34</h4><span>sec</span>
                </div>
            </div>
            <!-- End of Item -->
        </div>
            
    </div>
</main>
<p id="demo"></p>
